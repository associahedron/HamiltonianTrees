<html>
    <head>
        <script src="jslibs/d3.min.js"></script>
        <script src="jslibs/d3-polygon.min.js"></script>
        <script src="codewords.js"></script>
        <title>Hamiltonian Tree Stacks</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    </head>

    <body>
        <div id = "Canvas2DContainer"></div>
        <script>
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
          let n = getParameterByName("n");
          if (n === null) {
            n = 7;
          }

          let a = new Associahedron(n, {"diameter":100, "show_map":true, "show_circle":true}, "Canvas2DContainer");
        </script>

    </body>
</html>
